<div class="slider-container">
  <ng-content></ng-content>
  <div
    #slider
    class="slider"
    [class.add-range-cursor]="addNewRangeOnClick"
    [ngStyle]="{ '--ngx-slider-bg': background }"
    [class.bg-transparent]="isBgTransparent"
    (mousedown)="addnewRangeOnSliderClick($event)"
    (touchstart)="addnewRangeOnSliderClick($event)">
    @for (item of values; track item; let i = $index) {
      <div
        class="thumb"
        [class.is-active]="selectedIndex == i"
        #thumb
        [style.left.px]="item.x"
        [style.background]="item.color"
        [title]="item.value"
        (mousedown)="dragStart($event, i)"
      (touchstart)="dragStart($event, i)"></div>
    }
  </div>
</div>
