<slider
  [(ngModel)]="cyan"
  [min]="0"
  [max]="100"
  [step]="1"
  (change)="generateColor()"
  [background]="cyanSliderBackground">
  <div class="slider-title">
    <span>Cyan</span>
    <input type="number" [(ngModel)]="cyan" min="0" max="100" step="1" />
  </div>
</slider>
