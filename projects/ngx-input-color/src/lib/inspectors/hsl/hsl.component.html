<slider
  [(ngModel)]="hue"
  [min]="0"
  [max]="360"
  [step]="1"
  (change)="generateColor()"
  background="linear-gradient(to right,red 0%,#ff0 17%,lime 33%,cyan 50%,blue 66%,#f0f 83%,red 100%)">
  <div class="slider-title">
    <span>Hue</span>
    <input type="number" [(ngModel)]="hue" min="0" max="360" step="1" />
  </div>
</slider>
<slider
  [(ngModel)]="saturation"
  [min]="0"
  [max]="100"
  [step]="1"
  (change)="generateColor()"
  [background]="'linear-gradient(to right,#808080,' + baseColor + ')'">
  <div class="slider-title">
    <span>Saturation</span>
    <input type="number" [(ngModel)]="saturation" min="0" max="100" step="1" />
  </div>
</slider>
<slider
  [(ngModel)]="luminance"
  [min]="0"
  [max]="100"
  [step]="1"
  (change)="generateColor()"
  [background]="'linear-gradient(to right,black,' + baseColor + ',white)'">
  <div class="slider-title">
    <span>Luminance</span>
    <input type="number" [(ngModel)]="luminance" min="0" max="100" step="1" />
  </div>
</slider>
<slider
  [(ngModel)]="alpha"
  [min]="0"
  [max]="1"
  [step]="0.1"
  (change)="generateColor()"
  [isBgTransparent]="true"
  [background]="'linear-gradient(to right,transparent,' + baseColor + ')'">
  <div class="slider-title">
    <span>Alpha</span>
    <input type="number" [(ngModel)]="alpha" min="0" max="1" step="0.1" />
  </div>
</slider>
