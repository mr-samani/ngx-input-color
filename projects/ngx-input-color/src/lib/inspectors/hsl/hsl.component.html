<slider
  [(ngModel)]="hue"
  [min]="0"
  [max]="360"
  [step]="1"
  (change)="generateColor()"
  background="linear-gradient(to right,red 0%,#ff0 17%,lime 33%,cyan 50%,blue 66%,#f0f 83%,red 100%)">
  Hue
</slider>
<slider
  [(ngModel)]="saturation"
  [min]="0"
  [max]="1"
  [step]="0.01"
  (change)="generateColor()"
  [background]="'linear-gradient(to right,#808080,' + baseColor + ')'">
  Saturation
</slider>
<slider
  [(ngModel)]="luminance"
  [min]="0"
  [max]="1"
  [step]="0.01"
  (change)="generateColor()"
  [background]="'linear-gradient(to right,black,' + baseColor + ',white)'">
  Luminance
</slider>
<slider
  [(ngModel)]="alpha"
  [min]="0"
  [max]="1"
  [step]="0.1"
  (change)="generateColor()"
  [isBgTransparent]="true"
  [background]="'linear-gradient(to right,transparent,' + baseColor + ')'">
  Alpha
</slider>
