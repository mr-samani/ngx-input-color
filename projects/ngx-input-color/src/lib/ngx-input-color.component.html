<div class="color-picker">
  <div [style.background]="color">
    {{ color }}
  </div>
  <div class="color-sliders">
    <div>
      <saturation
        [(ngModel)]="board"
        [min]="{ x: 0, y: 0 }"
        [max]="{ x: 1, y: 1 }"
        [step]="0.01"
        [color]="color"
        (change)="onChangeBoard()"></saturation>
      {{ board | json }}
    </div>

    <div class="sliders">
      <slider
        [(ngModel)]="hue"
        [min]="0"
        [max]="1"
        [step]="0.01"
        (change)="calcColor()"
        background="linear-gradient(to right,red 0%,#ff0 17%,lime 33%,cyan 50%,blue 66%,#f0f 83%,red 100%)">
        H
      </slider>
      <slider
        [(ngModel)]="saturation"
        [min]="0"
        [max]="1"
        [step]="0.01"
        (change)="calcColor()"
        background="linear-gradient(to right,#808080,#ff0000)">
        S
      </slider>
      <slider
        [(ngModel)]="lightness"
        [min]="0"
        [max]="1"
        [step]="0.01"
        (change)="calcColor()"
        background="linear-gradient(to right,black,white)">
        L
      </slider>
      <slider
        [(ngModel)]="alpha"
        [min]="0"
        [max]="1"
        [step]="0.1"
        (change)="calcColor()"
        background="url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJYAAAAQCAYAAAD06IYnAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH4AIWDwYQlZMa3gAAAWVJREFUaN7tmEGO6jAQRCsOArHgBpyAJYGjcGocxAm4A2IHpmoWE0eBH+ezmFlNvU06shJ3W6VEelWMUQAIIF9f6qZpimsA1LYtS2uF51/u27YVAFZVRUkEoGHdPV/sIcbIEIIkUdI/9Xa7neyv61+SWFUVAVCSct00TWn2fv6u3+Ecfd3tXzy/0+nEUu+SPjo/kqzrmiQpScN6v98XewfA8/lMkiLJ2WxGSUopcT6fM6U0NX9/frfbjev1WtfrlZfLhYfDQQHG/AIOlnGwjINlHCxjHCzjYJm/TJWdCwquJXseFFzGwDNNeiKMOJTO8xQdDQaeB29+K9efeLaBo9J7vdvtJj1RjFFjfiv7qv95tjx/7leSQgh93e1ffMeIp6O+YQjho/N791t1XVOSSI7N//K+4/GoxWLBx+PB5/Op5XLJ+/3OlJJWqxU3m83ovv5iGf8KjYNlHCxjHCzjYBkHy5gf5gusvQU7U37jTAAAAABJRU5ErkJggg==)">

</div>
