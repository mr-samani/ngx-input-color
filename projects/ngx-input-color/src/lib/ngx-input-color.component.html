<div class="color-picker">
  <div class="color-preview">
    <span>{{ color }}</span>
    <div class="color" [style.background]="color"></div>
  <button type="button" (click)="openEyeDrop()">
    eye
  </button>
</div>

  <button type="button" (click)="format = 'hsva'">HSV</button>
  <button type="button" (click)="format = 'hsla'">HSL</button>
  <button type="button" (click)="format = 'rgba'">RGB</button>
  <!-- ---------------------------HSV----------------------------------- -->
  <div class="color-sliders">
    <div *ngIf="format === 'hsva'">
      <slider
        [(ngModel)]="hue"
        [min]="0"
        [max]="360"
        [step]="1"
        (change)="createBaseColor()"
        background="linear-gradient(to right,red 0%,#ff0 17%,lime 33%,cyan 50%,blue 66%,#f0f 83%,red 100%)"></slider>
      <slider
        [(ngModel)]="alpha"
        [min]="0"
        [max]="1"
        [step]="0.1"
        (change)="onChangeDimension()"
        [isBgTransparent]="true"
        [background]="'linear-gradient(to right,transparent,' + baseColor + ')'"></slider>
      <saturation
        [width]="300"
        [height]="220"
        [(ngModel)]="board"
        [min]="{ x: 0, y: 0 }"
        [max]="{ x: 1, y: 1 }"
        [step]="0.01"
        [color]="baseColor"
        (change)="onChangeDimension()"></saturation>
    </div>
    <!-- ---------------------------HSV----------------------------------- -->
    <!-- ---------------------------HSL----------------------------------- -->

    <div class="sliders" *ngIf="format === 'hsla'">
      <slider
        [(ngModel)]="hsla.h"
        [min]="0"
        [max]="360"
        [step]="1"
        (change)="calcColor()"
        background="linear-gradient(to right,red 0%,#ff0 17%,lime 33%,cyan 50%,blue 66%,#f0f 83%,red 100%)">
        H
      </slider>
      <slider
        [(ngModel)]="hsla.s"
        [min]="0"
        [max]="1"
        [step]="0.01"
        (change)="calcColor()"
        background="linear-gradient(to right,#808080,#ff0000)">
        S
      </slider>
      <slider
        [(ngModel)]="hsla.l"
        [min]="0"
        [max]="1"
        [step]="0.01"
        (change)="calcColor()"
        background="linear-gradient(to right,black,white)">
        L
      </slider>
      <slider
        [(ngModel)]="hsla.a"
        [min]="0"
        [max]="1"
        [step]="0.1"
        (change)="calcColor()"
        [isBgTransparent]="true"
        [background]="'linear-gradient(to right,transparent,' + baseColor + ')'">
        A
      </slider>
    </div>

    <!-- ---------------------------HSL----------------------------------- -->
    <!-- ---------------------------RGB----------------------------------- -->

    <div class="sliders" *ngIf="format === 'rgba'">
      <slider
        [(ngModel)]="rgba.r"
        [min]="0"
        [max]="255"
        [step]="1"
        (change)="calcRGBA()"
        [background]="redSliderBackground">
        R
      </slider>
      <slider
        [(ngModel)]="rgba.g"
        [min]="0"
        [max]="255"
        [step]="1"
        (change)="calcRGBA()"
        [background]="greenSliderBackground">
        G
      </slider>
      <slider
        [(ngModel)]="rgba.b"
        [min]="0"
        [max]="255"
        [step]="1"
        (change)="calcRGBA()"
        [background]="blueSliderBackground">
        B
      </slider>
      <slider
        [(ngModel)]="rgba.a"
        [min]="0"
        [max]="1"
        [step]="0.1"
        (change)="calcRGBA()"
        [isBgTransparent]="true"
        [background]="'linear-gradient(to right,transparent,' + baseColor + ')'">
        A
      </slider>
    </div>
    <!-- ---------------------------RGB----------------------------------- -->
  </div>
</div>
