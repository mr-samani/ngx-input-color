<div class="ngx-box-shadow-container" (click)="stopPropagation($event)">
  <div class="pad-container" #pad>
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <line
        [attr.x1]="line.x1"
        [attr.y1]="line.y1"
        [attr.x2]="line.x2"
        [attr.y2]="line.y2"
        stroke="blue"
        stroke-width="2" />
    </svg>
    <div
      class="thumb"
      #thumb
      [style.left.px]="x"
      [style.top.px]="y"
      (mousedown)="dragStart($event)"
      (touchstart)="dragStart($event)"></div>
  </div>

  <div class="ngx-settings">
    <div class="ngx-setting-item">
      <div class="ngx-row">
        <span>Offset X</span>
        <input type="number" id="offsetX" [(ngModel)]="value.x" (ngModelChange)="onChangeValue()" />
      </div>
      <input
        type="range"
        id="offsetX"
        [(ngModel)]="value.x"
        (ngModelChange)="onChangeValue()"
        step="1"
        [min]="-maxRange"
        [max]="maxRange" />
    </div>
    <div class="ngx-setting-item">
      <div class="ngx-row">
        <span>Offset Y</span>
        <input type="number" id="offsetY" [(ngModel)]="value.y" (ngModelChange)="onChangeValue()" />
      </div>
      <input
        type="range"
        id="offsetY"
        [(ngModel)]="value.y"
        (ngModelChange)="onChangeValue()"
        step="1"
        [min]="-maxRange"
        [max]="maxRange" />
    </div>
    <div class="ngx-setting-item">
      <div class="ngx-row">
        <span>Blur</span>
        <input type="number" id="blur" [(ngModel)]="blur" (ngModelChange)="onChangeValue()" />
      </div>
      <input type="range" id="blur" [(ngModel)]="blur" (ngModelChange)="onChangeValue()" step="1" />
    </div>
    <div class="ngx-setting-item">
      <div class="ngx-row">
        <span>Spread</span>
        <input type="number" id="spread" [(ngModel)]="spread" (ngModelChange)="onChangeValue()" />
      </div>
      <input type="range" id="spread" [(ngModel)]="spread" (ngModelChange)="onChangeValue()" step="1" />
    </div>
    <div class="ngx-setting-item">
      <div class="ngx-row">
        <span>color</span>
        <input
          type="text"
          readonly
          id="color"
          [(ngModel)]="color"
          ngxInputColor
          [simpleMode]="true"
          (ngModelChange)="onChangeData()"
          autocomplete="off" />
      </div>
    </div>
  </div>

</div>
