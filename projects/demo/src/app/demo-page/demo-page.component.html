<h1>NGX-Input-Color & NGX-Input-Gradient Demo</h1>

<section>
  <h2>Input Mode (Popup)</h2>
  <div class="input-group">
    <label>Color Input:</label>
    <input
      ngxInputColor
      [(ngModel)]="color"
      name="myColor"
      #c="ngModel"
      [closeTitle]="'Cancel'"
      [confirmTitle]="'Select'" />
    <span class="input-group-text">{{ color }}</span>
  </div>
  <pre *ngIf="c.invalid">{{ c.errors | json }}</pre>

  <div class="input-group" style="margin-top: 1em">
    <label>Gradient Input:</label>
    <input
      ngxInputGradient
      [(ngModel)]="gradient"
      name="myGradient"
      #g="ngModel"
      [closeTitle]="'Cancel'"
      [confirmTitle]="'Select'" />
    <span class="input-group-text">{{ gradient }}</span>
  </div>
  <pre *ngIf="g.invalid">{{ g.errors | json }}</pre>
</section>

<section style="margin-top: 2em">
  <h2>Inline Mode (Always Visible)</h2>
  <div style="display: flex; gap: 2em; flex-wrap: wrap">
    <div>
      <label>Inline Color Picker:</label>
      <ngx-input-color
        [(ngModel)]="inlineColor"
        [showCloseButton]="true"
        [showConfirmButton]="true"
        [simpleMode]="false"></ngx-input-color>
      <div>Selected: {{ inlineColor }}</div>
    </div>
    <div>
      <label>Inline Gradient Picker:</label>
      <ngx-input-gradient
        [(ngModel)]="inlineGradient"
        [showCloseButton]="true"
        [confirmTitle]="'Done'"></ngx-input-gradient>
      <div>Selected: {{ inlineGradient }}</div>
    </div>
  </div>
</section>
